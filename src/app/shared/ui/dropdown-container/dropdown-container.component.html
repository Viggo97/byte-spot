<ul class="dropdown-container">
    <!--    eslint-disable-next-line @angular-eslint/template/click-events-have-key-events-->
    <li *ngFor="let item of items"
        #itemRef
        class="dropdown-item"
        [tabindex]="tabIndex"
        (click)="onSelectItem($event, item)">
        <span>{{ item.value }}</span>
    </li>
</ul>
